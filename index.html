<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Futures Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 300px;
            grid-template-rows: 50px 50px 1fr 50px;
            gap: 20px;
            padding: 20px;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .top-card-1 {
            grid-column: 1;
            grid-row: 1;
        }

        .top-card-2 {
            grid-column: 1;
            grid-row: 2;
        }

        .side-card {
            grid-column: 2;
            grid-row: 1 / -1;
        }

        .chart-area {
            grid-column: 1;
            grid-row: 3;
            position: relative;
        }

        .bottom-card {
            grid-column: 1;
            grid-row: 4;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            border-radius: 15px;
            overflow: hidden;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 18px;
            color: #888;
        }

        .card-title {
            font-size: 16px;
            color: #ccc;
            margin-bottom: 15px;
            text-align: center;
        }

        .sol-data-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            height: 100%;
            align-items: center;
        }

        .data-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 30px;
        }

        .data-label {
            font-size: 9px;
            color: #888;
            margin-bottom: 2px;
            font-weight: 500;
        }

        .data-value {
            font-size: 11px;
            font-weight: bold;
            color: #fff;
        }

        .positive {
            color: #00ff88 !important;
        }

        .negative {
            color: #ff4757 !important;
        }

        .pulsing {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        @media (max-width: 1200px) {
            .dashboard {
                grid-template-columns: 1fr 250px;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: 40px 40px 200px 1fr 40px;
            }
            
            .side-card {
                grid-column: 1;
                grid-row: 3;
            }
            
            .chart-area {
                grid-column: 1;
                grid-row: 4;
            }

            .bottom-card {
                grid-column: 1;
                grid-row: 5;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Üst Sol Kart -->
        <div class="card top-card-1">
            <div class="card-title">Panel 1</div>
            <div class="loading">İçerik yükleniyor...</div>
        </div>

        <!-- Üst Sağ Kart -->
        <div class="card top-card-2">
            <div class="sol-data-grid">
                <div class="data-item">
                    <span class="data-label">Fiyat</span>
                    <span class="data-value" id="price">$0.00</span>
                </div>
                <div class="data-item">
                    <span class="data-label">24h %</span>
                    <span class="data-value" id="change24h">0.00%</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Yüksek</span>
                    <span class="data-value" id="high24h">$0.00</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Düşük</span>
                    <span class="data-value" id="low24h">$0.00</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Hacim</span>
                    <span class="data-value" id="volume">0</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Quote Hacim</span>
                    <span class="data-value" id="quoteVolume">0</span>
                </div>
                <div class="data-item">
                    <span class="data-label">İşlem</span>
                    <span class="data-value" id="count">0</span>
                </div>
                <div class="data-item">
                    <span class="data-label">Açılış</span>
                    <span class="data-value" id="open">$0.00</span>
                </div>
            </div>
        </div>

        <!-- Sağ Yan Panel -->
        <div class="card side-card">
            <div class="card-title">Yan Panel</div>
            <div class="loading">İçerik yükleniyor...</div>
        </div>

        <!-- Ana Grafik Alanı -->
        <div class="card chart-area">
            <div class="chart-container">
                <!-- TradingView Widget -->
                <div class="tradingview-widget-container" style="height:100%;width:100%">
                    <div class="tradingview-widget-container__widget" style="height:calc(100% - 32px);width:100%"></div>
                    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                    {
                        "autosize": true,
                        "symbol": "BINANCE:SOLUSDT.P",
                        "interval": "15",
                        "timezone": "Europe/Istanbul",
                        "theme": "dark",
                        "style": "1",
                        "locale": "tr",
                        "toolbar_bg": "rgba(26, 26, 46, 0.9)",
                        "enable_publishing": false,
                        "backgroundColor": "rgba(26, 26, 46, 0.1)",
                        "gridColor": "rgba(255, 255, 255, 0.1)",
                        "hide_top_toolbar": false,
                        "hide_legend": false,
                        "save_image": false,
                        "container_id": "tradingview_chart",
                        "studies": [
                            "Volume@tv-basicstudies"
                        ]
                    }
                    </script>
                </div>
            </div>
        </div>

        <!-- Alt Panel -->
        <div class="card bottom-card">
            <div class="card-title">Alt Panel</div>
            <div class="loading">İçerik yükleniyor...</div>
        </div>
    </div>

    <script>
        class SolanaPriceTracker {
            constructor() {
                this.ws = null;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectDelay = 3000;
                this.lastPrice = 0;
                this.priceHistory = [];
                
                this.init();
            }

            init() {
                this.connect();
                
                // Bağlantı koptuğunda otomatik yeniden bağlan
                setInterval(() => {
                    if (!this.ws || this.ws.readyState === WebSocket.CLOSED) {
                        this.connect();
                    }
                }, 10000);
            }

            connect() {
                try {
                    this.updateStatus('Bağlanıyor...', 'disconnected');
                    
                    // Binance WebSocket URL'si - SOL/USDT Futures için
                    this.ws = new WebSocket('wss://fstream.binance.com/ws/solusdt@ticker');
                    
                    this.ws.onopen = () => {
                        console.log('Binance WebSocket bağlantısı kuruldu');
                        this.updateStatus('Bağlı', 'connected');
                        this.reconnectAttempts = 0;
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.updatePrice(data);
                        } catch (error) {
                            console.error('Veri parsing hatası:', error);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket bağlantısı kapandı');
                        this.updateStatus('Bağlantı Kesildi', 'disconnected');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket hatası:', error);
                        this.updateStatus('Bağlantı Hatası', 'disconnected');
                    };

                } catch (error) {
                    console.error('Bağlantı kurma hatası:', error);
                    this.scheduleReconnect();
                }
            }

            updatePrice(data) {
                if (data.c) { // 'c' current price
                    const price = parseFloat(data.c);
                    const change24h = parseFloat(data.P); // 24h change percentage
                    const high24h = parseFloat(data.h); // 24h high
                    const low24h = parseFloat(data.l); // 24h low
                    const volume = parseFloat(data.v); // volume
                    const quoteVolume = parseFloat(data.q); // quote volume
                    const count = parseInt(data.n); // count
                    const open = parseFloat(data.o); // open price
                    
                    // Panel 2 verilerini güncelle
                    document.getElementById('price').textContent = `${price.toFixed(4)}`;
                    
                    const changeElement = document.getElementById('change24h');
                    changeElement.textContent = `${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%`;
                    changeElement.className = `data-value ${change24h >= 0 ? 'positive' : 'negative'}`;
                    
                    document.getElementById('high24h').textContent = `${high24h.toFixed(4)}`;
                    document.getElementById('low24h').textContent = `${low24h.toFixed(4)}`;
                    document.getElementById('open').textContent = `${open.toFixed(4)}`;
                    
                    // Hacim formatla
                    document.getElementById('volume').textContent = this.formatNumber(volume);
                    document.getElementById('quoteVolume').textContent = this.formatNumber(quoteVolume);
                    document.getElementById('count').textContent = this.formatNumber(count);
                    
                    this.lastPrice = price;
                    this.priceHistory.push({price, timestamp: Date.now()});
                    
                    // Son 100 veriyi tut
                    if (this.priceHistory.length > 100) {
                        this.priceHistory.shift();
                    }
                }
            }

            formatNumber(num) {
                if (num >= 1e9) {
                    return (num / 1e9).toFixed(1) + 'B';
                } else if (num >= 1e6) {
                    return (num / 1e6).toFixed(1) + 'M';
                } else if (num >= 1e3) {
                    return (num / 1e3).toFixed(1) + 'K';
                } else {
                    return num.toFixed(0);
                }
            }

            updateStatus(message, className) {
                console.log(`Durum: ${message}`);
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    this.updateStatus(`Yeniden bağlanıyor... (${this.reconnectAttempts}/${this.maxReconnectAttempts})`, 'disconnected');
                    
                    setTimeout(() => {
                        this.connect();
                    }, this.reconnectDelay);
                } else {
                    this.updateStatus('Bağlantı Başarısız', 'disconnected');
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                }
            }
        }

        // Sayfa yüklendiğinde bot'u başlat
        let priceTracker;
        
        window.addEventListener('load', () => {
            priceTracker = new SolanaPriceTracker();
        });

        // Sayfa kapatılırken bağlantıyı kapat
        window.addEventListener('beforeunload', () => {
            if (priceTracker) {
                priceTracker.disconnect();
            }
        });
    </script>
</body>
</html>
